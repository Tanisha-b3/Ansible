---
# ✅ Install required Python packages
- name: Install Python and PyMySQL
  become: yes
  apt:
    name:
      - python3
      - python3-pip
    state: present
    update_cache: yes

- name: Install PyMySQL
  become: yes
  pip:
    name: PyMySQL
    executable: pip3


# ✅ Install MySQL client
- name: Install MySQL client
  become: yes
  apt:
    name:
      - mysql-client
    state: present
    update_cache: yes


# ✅ Wait for MySQL
- name: Wait for MySQL
  wait_for:
    host: "{{ mysql_host }}"
    port: 3306
    timeout: 60
  delegate_to: localhost


# ✅ Ensure DB exists
- name: Ensure database exists
  community.mysql.mysql_db:
    name: "{{ mysql_db_name }}"
    state: present
    login_host: "{{ mysql_host }}"
    login_user: "{{ mysql_username }}"
    login_password: "{{ mysql_password }}"


# ✅ Check existing tables
- name: Check existing tables
  community.mysql.mysql_query:
    login_host: "{{ mysql_host }}"
    login_user: "{{ mysql_username }}"
    login_password: "{{ mysql_password }}"
    login_db: "{{ mysql_db_name }}"
    query: "SHOW TABLES;"
  register: tables


# ✅ Import schema only if DB empty
- name: Import schema
  community.mysql.mysql_db:
    name: "{{ mysql_db_name }}"
    state: import
    target: /apt/epicbook/db/BuyTheBook_Schema.sql
    login_host: "{{ mysql_host }}"
    login_user: "{{ mysql_username }}"
    login_password: "{{ mysql_password }}"
  when: tables.query_result | length == 0


# ✅ Import seeds
- name: Import author seed
  community.mysql.mysql_db:
    name: "{{ mysql_db_name }}"
    state: import
    target: /apt/epicbook/db/author_seed.sql
    login_host: "{{ mysql_host }}"
    login_user: "{{ mysql_username }}"
    login_password: "{{ mysql_password }}"

- name: Import books seed
  community.mysql.mysql_db:
    name: "{{ mysql_db_name }}"
    state: import
    target: /apt/epicbook/db/books_seed.sql
    login_host: "{{ mysql_host }}"
    login_user: "{{ mysql_username }}"
    login_password: "{{ mysql_password }}"
